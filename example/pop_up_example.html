<!DOCTYPE html>
<html dir="ltr">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="powerhouse_configured.js"></script>
<link rel="stylesheet" type="text/css"  href="animations.css"/>
<style>

*{
margin:0;
padding:0;
}

body{
width:100%;
height:1000px;
background-image:url('http://hublished.com/blog/wp-content/uploads/2012/10/open_source_part_ii.jpeg');

}
#popup{
position:relative;
    margin:auto;
 width:100px;
height:100px;
background-color:gainsboro;
border:2px solid grey;
z-index:2;
	animation:300ms animate-in-pop;
	-webkit-animation:300ms animate-in-pop;
	-moz-animation:300ms animate-in-pop;

}

#back{
z-index:1;
top:0;
width:100%;
position:absolute;
 background-color:rgba(0,0,0,0.3);
 	animation:300ms animate-in-back;
	-webkit-animation:300ms animate-in-back;
	-moz-animation:300ms animate-in-back;
}

#cancel{
width:15px;
height:15px;
background-color:red;
text-align:center;
cursor:pointer;
color:white;
float:right;
}


.out-back{
	animation:300ms animate-out-back;
	-webkit-animation:300ms animate-out-back;
	-moz-animation:300ms animate-out-back;
}

.out-pop{
	animation:300ms animate-out-pop;
	-webkit-animation:300ms animate-out-pop;
	-moz-animation:300ms animate-out-pop;
}

</style>
</head>
<body>
<p>
lorem ipsum
</p>
<button onclick="pop_up('what');">click here</button>
</body>
</html>
